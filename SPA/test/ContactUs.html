<title>Contact Us - Food Donation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    /* background-image: url('../image/Screenshot 2024-05-12 211114.png'); */
    background-size: cover;
    background-position: center;
  }

  .container {
    width: 800px; /* Fixed width */
    margin: 20px auto; /* Centering the container */
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8); /* Adding opacity to make text readable */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  .header-image {
    width: 100%;
    margin-bottom: 20px;
  }

  .form-container {
    flex: 1 1 60%;
    padding: 20px;
    box-sizing: border-box;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.8); /* Adding opacity to make text readable */
  }

  h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }

  form {
    margin-top: 20px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    font-weight: bold;
    color: #555;
  }

  .form-group input[type="text"],
  .form-group input[type="email"],
  .form-group textarea,
  .form-group select {
    width: 100%;
    max-height: 200px;
    max-width: 400px; /* Added maximum width */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    color: #555;
    box-sizing: border-box; /* Ensure padding is included in width */
  }

  .form-group textarea {
    height: 150px;
  }

  .form-group input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .form-group input[type="submit"]:hover {
    background-color: #45a049;
  }

  .side-content {
    flex: 1 1 100%; /* Full width */
    padding: 20px;
    box-sizing: border-box;
    margin-top: 20px; /* Add margin to separate from form */
    background-color: rgba(255, 255, 255, 0.8); /* Adding opacity to make text readable */
    border-radius: 10px;
  }

  .side-content h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
  }

  .side-content p {
    line-height: 1.6;
    color: #555;
  }

  @media screen and (max-width: 600px) {
    .container {
      width: calc(100% - 40px); /* Adjusting for padding and margins */
    }

    .form-container,
    .side-content {
      flex: 1 1 100%;
    }
  }
</style>
</head>
